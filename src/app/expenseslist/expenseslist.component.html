<div class="latest-expenses">
  <!-- <h3>Latest Expenses</h3> -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Category</th>
        <th>Delete</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of latestExpenses; let i = index">
        <td>{{ expense.description }}</td>
        <td>${{ expense.amount }}</td>
        <td>{{ expense.date }}</td>
        <td>{{ expense.category }}</td>
        <td>
          <i class="fa-solid fa-trash-can delete-btn" (click)="onDeleteExpense(i)"></i>
        </td>
        <td>
          <i class="fa-regular fa-pen-to-square edit-btn" (click)="toEditExpense(true,i)"></i>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <button
      (click)="changePage(currentPage - 1)"
      [disabled]="currentPage === 1"
    >
      Previous
    </button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button
      (click)="changePage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
    >
      Next
    </button>
  </div>
</div>

@if(isModalOpen){
  <app-create-expense-modal [isEditMode]="editMode" [expenseData]="expenseToEdit" (updateList)="toRefreshList()" (closeModal)="toCloseModal()"></app-create-expense-modal>
}
