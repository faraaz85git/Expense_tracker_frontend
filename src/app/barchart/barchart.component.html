@if(isFetching){
    <p>fetching data...</p>
}
@else if (!isFetching&&!isBudgetExist) {
    <p>No budget data</p>
}
@else{
<apx-chart
[series]="chartSeries"
[chart]="chartDetails"
[xaxis]="chartXAxis"
[dataLabels]="chartDataLabels"
[title]="chartTitle"
[colors]="chartColors"
[plotOptions]="chartPlotOptions"
></apx-chart>
}
